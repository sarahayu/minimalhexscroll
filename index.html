<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>California Water Visualizer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link href='https://unpkg.com/maplibre-gl@2.4.0/dist/maplibre-gl.css' rel='stylesheet' />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="app"></div>
  <div style="position: absolute; top: 0; right: 0; width: 200px; height: 200px;">
    <div id="clockContainer" style="position: relative; width: 100%; height: 100%; z-index: 0; visibility: hidden;">

      <svg id="clock" width='100%' height='100%'>
        <g id="pie" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
        <g id="pieOutline" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
        <g id="demandLine" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
        <g id="demandLineCur" style="transform: translate(100px, 100px);">
          <path></path>
        </g>
      </svg>
      <span id="date"
        style="position: absolute; display: block; bottom: 50%; right: 50%; transform: translate(50%, 50%);"></span>
    </div>

  </div>
</body>
<script type="module">
  import { renderToDOM } from './src/app.jsx';
  renderToDOM(document.getElementById('app'));
</script>

</html>
